<html>
<head>
   <title>Enviar formulario al pulsar un enlace</title>

<meta charset="UTF-8">

<script>
	
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}


</script>

</head>

<body>



<script>
var material = getParameterByName('material');
var materialsplit = material.split(',');
document.write(materialsplit[0]);
var cadena = getParameterByName('datos');
document.write(cadena)
document.write('<br>');
var porciones = cadena.split(',');
document.write(porciones[0]);
document.write('<br>');
document.write(porciones[1]);
document.write('<br>');
document.write(porciones[2]);
</script>
<p>Los resultados son: <script> document.write(porciones[2]); </script></p>
</body>
</html>
